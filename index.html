<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Challenge ONE</title>
</head>
<body class="app">
    <header class="cabecalho">
        <h1 class="logoTitulo">
            <img src="img/logo-h1.svg" alt="letra A">
        </h1>
    </header>
    <!--cabecalho-->

    <main class="conteudo">
        <section class="secaoEsquerda">
            <textarea name="naoSei" id="areaTexto" placeholder="Digite seu texto"></textarea>
            
            <p class="alerta">
                Apenas letras minúsculas e sem acentos.
            </p>

            <div class="botoes">
                <button class="botao" id="cripto">
                    Criptografar            
                </button>
                <button class="botao" id="descripto">
                    Descriptografar
                </button>
            </div>
            <!---botoes-->
        </section>
        <!--secaoEsquerda-->

        <section class="secaoDireita">
            <img src="img/blue-boy.svg" alt="desenho de uma pessoa com uma luneta">
            <p>Nenhuma mensagem encontrada</p>
            <p>Digite um texto que você deseja criptografar ou descriptografar</p>
        </section>
        <!--secaoDireita-->
    </main>
    <!--conteudo-->

    <footer class="rodape">
        <p>
            Desenvolvido por <a href="https://www.linkedin.com/in/rafael-alesson" target="_blank">Rafael Alesson</a>
        </p>
    </footer>
    <!--rodape-->
</body>
</html>
